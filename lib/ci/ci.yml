stages:
  - publish-lib

publish_lib:
  stage: publish-lib
  image: hseeberger/scala-sbt:graalvm-ce-21.3.0-java11_1.6.2_3.1.1
  only:
    refs:
      - develop
      - stage
    changes:
      - ./*
      - deploy/*
      - project/*
      - lib/**/*
  script:
    - sbt "securityLib / publish"
  cache:
    key: $CI_COMMIT_BRANCH
    paths:
      - target
      - project/target
      - project/project/target
      - lib/target
